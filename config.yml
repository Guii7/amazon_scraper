# ============================================
# Configurações de Scraping
# ============================================
scraping_settings:
  # Seletores CSS para elementos da página
  selectors:
    # ============================================
    # Seletores para página Black Friday
    # ============================================
    # Container principal de produtos (cards de produto)
    product_container: "div[data-testid='product-card']"

    # Informações do produto - Black Friday
    product_title: "p[id^='title-'] span.a-truncate-full"
    product_link: "a[data-testid='product-card-link']"
    product_image: "img.ProductCardImage-module__image_SU6C7KYJpko3vQ2fK7Kf, img[alt]"
    product_price: "span.a-price span.a-offscreen"
    product_original_price: "span.a-price.a-text-price span.a-offscreen"
    product_rating: "span.a-icon-alt"
    product_reviews: "span.a-size-base"

    # Badges e informações adicionais
    prime_badge: "i.a-icon-prime"
    coupon_badge: "span.s-coupon-unclipped"
    discount_badge: "div[data-component='dui-badge'] span.a-size-mini"

    # Página do produto individual
    detail_asin: "input#ASIN"
    detail_category: "a.a-link-normal.a-color-tertiary"
    detail_shipping: "div#mir-layout-DELIVERY_BLOCK"

    # SiteStripe (barra de ferramentas de afiliados)
    sitestripe_container: "#amzn-ss-text-link"
    sitestripe_link_input: "#amzn-ss-text-shortlink-textarea"
    sitestripe_image_link: "#amzn-ss-image-link"
    sitestripe_text_link: "#amzn-ss-text-link"

  # Configurações de navegação
  navigation:
    wait_for_network_idle: true
    scroll_to_bottom: true
    scroll_delay: 500  # ms entre scrolls (mais rápido)
    max_scroll_attempts: 10  # mais scrolls para carregar todos produtos

  # Delays (em segundos)
  delays:
    between_products: 1  # reduzido
    between_pages: 3
    after_login: 3
    sitestripe_load: 2

  # Timeouts (em milissegundos)
  timeouts:
    page_load: 30000
    element_wait: 10000
    sitestripe_wait: 5000

# ============================================
# Configurações de Banco de Dados
# ============================================
database:
  # Lógica de atualização
  update_logic:
    # Renviar oferta se preço mudou
    resend_on_price_change: true

    # Renviar oferta se passou X dias desde último envio
    resend_after_days: 5

    # Salvar apenas ofertas com link de afiliado válido
    require_affiliate_link: true

# ============================================
# Configurações de Logging
# ============================================
logging:
  # Salvar screenshots em caso de erro
  save_error_screenshots: true
  screenshot_dir: "screenshots"

  # Salvar HTML das páginas para debug
  save_debug_html: false
  debug_html_dir: "debug_html"

  # Nível de detalhe nos logs
  # DEBUG, INFO, WARNING, ERROR
  console_level: "INFO"
  file_level: "DEBUG"
